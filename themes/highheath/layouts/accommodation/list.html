{{ define "main" }}
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{ .Title }}</h1>
                {{ .Content }}
            </div>
        </div>
        {{ range .Pages }}
        <div class="row">
            <div class="col-sm-12">
                <h3>{{ .Title }}</h3>
                {{ .Content }}
            </div>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
