<header>
    <div class="container">
        <div class="row">
            <div class="border no-padding">
                <a href="/" alt="Home">
                    <img class="hidden-xs" src="{{ "/img/header.png" | relURL }}" style="width: 100%;">
                    <img class="visible-xs" src="{{ "/img/header_small.png" | relURL }}" style="width: 100%;">
                </a>
            </div>
        </div>
    </div>
</header>

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="row">
            <div class="border no-padding">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainnav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="mainnav">
                    <ul class="nav navbar-nav">
                        {{ range .Site.Menus.main }}
                        <li class="{{ if (or ($.IsMenuCurrent `main` .) (eq $.Section (lower .Name))) }}active{{ end }}">
                          <a href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
                        </li>
                        {{ end }}
                    </ul>
                
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/book-now/" class="btn btn-danger">Book Now</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
