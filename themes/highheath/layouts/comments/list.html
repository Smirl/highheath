{{ define "main" }}
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{ .Title }}</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                {{ .Content }}
            </div>
            <div class="col-sm-6">
                <form class="form-horizontal" data-toggle="validator" role="form" action="localhost:8080/api/comment" method="POST">
                <fieldset>
                    <legend>Write a review</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="name">Name</label>  
                        <div class="col-md-9">
                            <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>
                    
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="message">Message</label>
                        <div class="col-md-9">                     
                            <textarea class="form-control" id="message" name="message" data-minlength="5" rows="5" required></textarea>
                        </div>
                    </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="submit"></label>
                        <div class="col-md-9">
                            <button id="submit" name="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                {{ range .Pages }}
                <div class="panel panel-default">
                    <div class="panel-heading"><a href="{{ .RelPermalink }}"><strong>{{ .Params.author }}</strong></a></div>
                    <div class="panel-body">
                        {{ .Content }}
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
