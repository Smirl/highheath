{{ define "main" }}
<section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3>{{ .Title }}</h3>
                    {{ .Content }}
                </div>
                <div class="col-sm-6">
                    <form class="form-horizontal" data-toggle="validator" role="form" action="localhost:8081/contact?debug=true" method="POST">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>Contact</legend>
                            
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="name">Name</label>  
                                <div class="col-md-4">
                                    <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
                                </div>
                            </div>
                            
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="email">Email</label>  
                                <div class="col-md-4">
                                    <input id="email" name="email" type="email" placeholder="" class="form-control input-md" required="">
                                </div>
                            </div>
                            
                            <!-- Textarea -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="message">Message</label>
                                <div class="col-md-4">                     
                                    <textarea class="form-control" id="message" name="message" data-minlength="5" required></textarea>
                                </div>
                            </div>
                            
                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="submit"></label>
                                <div class="col-md-4">
                                    <button id="submit" name="submit" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
{{ end }}
