{{ define "main" }}
<section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h3>{{ .Title }}</h3>
                    {{ .Content }}
                    {{ range .Params.prices }}
                        {{ .key }} - {{ .value }}
                    {{ end }}
                </div>
            </div>
        </div>
    </section>
{{ end }}
