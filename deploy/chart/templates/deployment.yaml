---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Release.Name }}
        ports:
        - name: http
          containerPort: {{ .Values.httpPort }}
        env:
        - name: "RECAPTCHA_SECRET"
          valueFrom:
            secretKeyRef:
              name: recaptcha
              key: secret
        - name: TOKEN_FILE
          value: token.json
        volumeMounts:
        - mountPath: /credentials.json
          subPath: credentials.json
          name: gmail
          readOnly: true
        - mountPath: /token.json
          subPath: token.json
          name: gmail
          readOnly: true
        - mountPath: /private-key.pem
          subPath: private-key.pem
          name: github
          readOnly: true
      volumes:
      - name: gmail
        secret:
          secretName: gmail
      - name: github
        secret:
          secretName: github
