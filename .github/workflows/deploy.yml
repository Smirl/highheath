# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    tags:
      - v*

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
        
    - name: Build and push Docker images
      uses: docker/build-push-action@v1.1.0
      with:
        # Username used to log in to a Docker registry. If not set then no login will occur
        username: smirl
        # Password or personal access token used to log in to a Docker registry. If not set then no login will occur
        password: ${{ secrets.DOCKER_PASSWORD }}
        # Server address of Docker registry. If not set then will default to Docker Hub
        registry: registry.smirlwebs.com
        # Docker repository to tag the image with
        repository:  smirl/highheath
        # Automatically tags the built image with the git reference as per the readme
        tag_with_ref: true

    # Gets current tag name and puts it into an environment variable GIT_TAG_NAME
    - name: Get tag name
      uses: olegtarasov/get-tag@v2

    - name: Helm tool installer
      uses: Azure/setup-helm@v1
      with:
        version: '3.2.4'
        
    - uses: azure/k8s-set-context@v1
      with:
        method: service-account
        k8s-url: ${{ secrets.K8S_URL }}
        k8s-secret: ${{ secrets.K8S_SECRET }}

    - name: Deploy
      run: helm upgrade --install deploy/chart/ --namespace highheath --set version=$GIT_TAG_NAME --set BaseURL=highheath.smirlwebs.com --set httpPort=8080 highheath
